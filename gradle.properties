# 项目范围的Gradle设置
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin 配置
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# Android 配置
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.enableBuildCache=true

# 启用构建功能
android.experimental.enableSourceSetPathsMap=true

# 测试配置
android.testOptions.unitTests.isReturnDefaultValues=true
android.testOptions.unitTests.all.isIncludeAndroidResources=false

# 发布签名配置（示例，实际值应该从环境变量获取）
# release.storeFile=keystore.jks
# release.storePassword=${ANDROID_STORE_PASSWORD}
# release.keyAlias=${ANDROID_KEY_ALIAS}
# release.keyPassword=${ANDROID_KEY_PASSWORD}

# 版本配置
VERSION_CODE=1
VERSION_NAME=1.0.0

# 编译配置
COMPILE_SDK_VERSION=34
MIN_SDK_VERSION=21
TARGET_SDK_VERSION=34
BUILD_TOOLS_VERSION=34.0.0

# 应用配置
APPLICATION_ID=com.kdufse.detector

# 依赖版本（与build.gradle.kts中的Versions对象保持一致）
KOTLIN_VERSION=1.9.0
COROUTINES_VERSION=1.7.3
HILT_VERSION=2.48
ROOM_VERSION=2.6.0
RETROFIT_VERSION=2.9.0
OKHTTP_VERSION=5.0.0-alpha.11
GLIDE_VERSION=4.16.0
COIL_VERSION=2.4.0

# 性能优化
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.isolated-projects=false

# 开发者选项
android.debug.obsoleteApi=true
android.studio.project.paths.debug.log=true

# 禁用特定警告
android.suppressUnsupportedCompileSdk=34
android.defaults.buildfeatures.buildconfig=false

