name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Release notes'
        required: true
        default: 'Bug fixes and improvements.'
      build_type:
        description: 'Build type'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - Debug

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Create keystore from secrets
      if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
        
    - name: Update version in gradle.properties
      run: |
        VERSION="${{ github.event.inputs.version }}"
        # Update version name
        sed -i "s/VERSION_NAME=.*/VERSION_NAME=$VERSION/" gradle.properties
        # Increment version code
        CURRENT_CODE=$(grep "VERSION_CODE=" gradle.properties | cut -d= -f2)
        NEW_CODE=$((CURRENT_CODE + 1))
        sed -i "s/VERSION_CODE=.*/VERSION_CODE=$NEW_CODE/" gradle.properties
        
    - name: Build APK
      env:
        ANDROID_KEYSTORE_PATH: keystore.jks
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
      run: |
        chmod +x gradlew
        
        if [ "${{ github.event.inputs.build_type }}" = "Release" ]; then
          if [ -f "$ANDROID_KEYSTORE_PATH" ]; then
            echo "Building signed release APK"
            ./gradlew :app:assembleRelease \
              -Prelease.storeFile=$ANDROID_KEYSTORE_PATH \
              -Prelease.storePassword="$ANDROID_STORE_PASSWORD" \
              -Prelease.keyAlias="$ANDROID_KEY_ALIAS" \
              -Prelease.keyPassword="$ANDROID_KEY_PASSWORD"
          else
            echo "Building unsigned release APK (no keystore found)"
            ./gradlew :app:assembleRelease
          fi
        else
          echo "Building debug APK"
          ./gradlew :app:assembleDebug
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ github.event.inputs.build_type }}
        path: |
          app/build/outputs/apk/${{ lower(github.event.inputs.build_type) }}/*.apk
          app/build/outputs/mapping/${{ lower(github.event.inputs.build_type) }}/*
        retention-days: 30
        
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts-${{ github.event.inputs.build_type }}
        path: artifacts
        
    - name: Create Git tag
      run: |
        VERSION="${{ github.event.inputs.version }}"
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v$VERSION" -m "Release v$VERSION"
        git push origin "v$VERSION"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        body: |
          # Release v${{ github.event.inputs.version }}
          
          ${{ github.event.inputs.release_notes }}
          
          ## Artifacts
          - `app-${{ lower(github.event.inputs.build_type) }}.apk` - Android application package
          
          ## Build Information
          - Build Type: ${{ github.event.inputs.build_type }}
          - Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        draft: false
        prerelease: false
        files: |
          artifacts/**/*.apk
        generate_release_notes: true